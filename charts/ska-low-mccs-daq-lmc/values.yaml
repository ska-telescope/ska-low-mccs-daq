system: SW-infrastructure
subsystem: low-mccs-daq
telescope: SKA-low

labels:
  app: ska-low-mccs-daq

global:
  minikube: false
  tango_host: databaseds-tango-base-test:10000

dsconfig:
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-dsconfig
    tag: 1.5.7
    pullPolicy: IfNotPresent

# receivers:
#   1:
#     host: "daq-receiver-001"  # optional: hostname of a pre-existing DAQ
#     port: 50051  # optional: defaults to 50051
#     receiver_interface: net1  # optional: defaults to "eth0"
#     receiver_ip: ""  # empty = Determine from interface name
#     receiver_port: 5660  # optional: defaults to 4660
#     logging_level_default: 5

image:
  registry: artefact.skao.int
  name: ska-low-mccs-daq
  tag: 0.3.0
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 20m
    memory: 50Mi

livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
